<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>B站自动点赞插件</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    h3 {
      color: #1976d2;
      margin-top: 0;
    }
    p {
      color: #616161;
      font-size: 14px;
      line-height: 1.5;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #9e9e9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>B站自动点赞插件</h3>
    <div class="status">
      插件已启用
    </div>
    <p>
      当您访问bilibili.com的视频页面时，<br>
      插件将在页面加载后8秒自动检测点赞按钮，<br>
      如果按钮颜色为#A2A7AE，将自动点击。
    </p>
    <div class="footer">
      版本: 1.0
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
